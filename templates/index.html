
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .shopping-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 24px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #5cb85c;
        }
        .list-group-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .edit-form {
            display: flex;
            gap: 8px;
            flex: 1;
        }
        .delete-link {
            color: #dc3545;
            text-decoration: none;
            font-weight: 500;
        }
        .delete-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="shopping-title text-center">Shopping List</h2>
        <form action="/add" method="post" class="mb-4 d-flex gap-2">
            <input type="text" name="title" class="form-control" placeholder="Add an item" required>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item">
                <form action="/edit/{{ task.id }}" method="post" class="edit-form">
                    <input type="text" name="title" value="{{ task.title }}" class="form-control" required>
                    <button type="submit" class="btn btn-outline-primary btn-sm">Edit</button>
                </form>
                <a href="/delete/{{ task.id }}" class="delete-link ms-2">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
